    <script async>
        
        (async function() {
            
        document.addEventListener("DOMContentLoaded", function () {
            var linkElement = document.querySelector("a.cont2");
            linkElement.addEventListener("click", function (event) {
                event.preventDefault();
                location.reload();
            });
        });

        let buttonCCount = 0;
        let botMessageCount = 0;
        const deleteLimit = 10;
        function removeElements() {
            const buttonCs = document.querySelectorAll('.butt_c');
            const botMessages = document.querySelectorAll('.bot_mess');
            for (let i = 0; i < 5; i++) {
                if (buttonCs[i]) {
                    buttonCs[i].remove();
                }
                if (botMessages[i]) {
                    botMessages[i].remove();
                }
            }
        }
        const targetNode = document.body;
        const config = { childList: true, subtree: true };
        const callback = function (mutationsList, observer) {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    const addedNodes = Array.from(mutation.addedNodes);
                    for (const node of addedNodes) {
                        if (node.classList.contains('butt_c')) {
                            buttonCCount++;
                        }
                        if (node.classList.contains('bot_mess')) {
                            botMessageCount++;
                        }
                    }
                    if (buttonCCount >= deleteLimit || botMessageCount >= deleteLimit) {
                        removeElements();
                        buttonCCount = 0;
                        botMessageCount = 0;
                    }
                }
            }
        };
        const observer = new MutationObserver(callback);
        observer.observe(targetNode, config);

    })();
        </script>
