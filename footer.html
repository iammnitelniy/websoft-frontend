<script>

    let last_known_scroll_position = 0;
    let ticking = false;
    let btn = document.querySelector("#button-up2");
    let mayak = document.querySelector("#mayak1");
    let foot = document.querySelector("#footer1");
    let last_known_btn_position = 0;
    let window_height = document.documentElement.scrollHeight;
    let footer_pos = document.querySelector('#footer1').clientHeight;
    let max_btn_height = window_height - footer_pos;

    function doSomething(scroll_pos, btn_pos, mayak_pos, footer_pos) {
        if (scroll_pos >= 500) {
            btn.style.opacity = "0.8";
            btn.style.visibility = "visible";

            if (btn_pos >= (footer_pos - 400)) {
                btn.style.position = "absolute";
                btn.style.top = (footer_pos - 85) + "px";
            }
            if (parseInt(mayak_pos) < parseInt(footer_pos)) {
                btn.style.position = "fixed";
                btn.style.top = "";
            }
        }
        else {
            btn.style.opacity = "0";
            btn.style.visibility = "hidden";
        }
    }
    document.querySelector('#button-up2').onclick = () => {
        // переместим в начало страницы
        window.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth'
        });
    }


    window.addEventListener('scroll', function (e) {
        last_known_scroll_position = window.scrollY;
        last_known_btn_position = window.scrollY + btn.getBoundingClientRect().top;
        last_known_mayak_position = window.scrollY + mayak.getBoundingClientRect().top;
        last_known_footer_position = window.scrollY + foot.getBoundingClientRect().top;

        if (!ticking) {
            window.requestAnimationFrame(function () {
                doSomething(last_known_scroll_position, last_known_btn_position, last_known_mayak_position, last_known_footer_position);
                ticking = false;
            });

            ticking = true;
        }
    });

</script>
